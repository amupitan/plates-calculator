<!DOCTYPE html>
<html>

<head>
  <title>Plates Calculator</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <h1>Plates Calculator</h1>
  <h4 id='instructions'>Please enter the total weight in pounds (lbs) </h4>
  <div id="input">
    <p>Available weights: 45, 25, 10, 5, 2.5</p>
    <form id="raw">
      <input id="data" type="number">
      <button type="submit">Calculate</button>
    </form>
  </div>
  <div id="output">
    <h4 id="error"></h4>
    <h4 id="plates"></h4>
  </div>

  <script async src="./js/index.js"></script>
</body>

</html>
