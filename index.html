<!DOCTYPE html>
<html>

<head>
  <title>Plates Calculator</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div class="app">
    <h1>Plates Calculator</h1>
    <h4 id='instructions'>Please enter the total weight in pounds (lbs) </h4>
    <div id="input">
      <p>Available weights: 45, 25, 10, 5, 2.5</p>
      <form id="raw">
        <input class="incoming" id="data" type="number"><br>
        <label for="use55">Include 55lb plates</label>
        <input class="checkbox" id="use55" type="checkbox"><br><br>
        <button class="incoming" type="submit">Calculate</button>
      </form>
    </div>
    <div id="output">
      <h4 id="error"></h4>
      <h4 id="plates"></h4>
      <h4 id="side"></h4>
    </div>

  </div>
  <script async src="./js/index.js"></script>
</body>

</html>
